<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css  ">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole">
    <div class="both">

      <div class="image">
        <img src="./images/image-equilibrium.jpg" id="main-img">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="" id="view-img">
      </div>

      <div class="content">

        <div class="above-line">
          
          <div class="text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          
          <div class="two-contents">
            
            <div class="one-content">
              <img src="./images/icon-ethereum.svg">
              <span class="eth">0.041 ETH</span>
            </div>
            
            <div class="two-content">
              <img src="./images/icon-clock.svg">
              <span class="days-left">3 days left</span>
            </div>
          
          </div>
        
        </div>
        
        <hr>

        <div class="below-line">
          <img src="./images/image-avatar.png">
          <span class="lot">Creation of <span class="jules">Jules Wyvern</span></span>
        </div>
      
      </div>
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/ramana-gowrishetty-16a718228">Ramana Gowrishetty</a>.
  </div>
</body>
</html>
